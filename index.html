<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireVideo Home</title>

    <link rel="icon" type="image/x-icon" href="ICONS/firevideo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body style="background-color: #000000;">

    <nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" height="80px" alt="" style="padding: 20px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>

      </div>

          <h3 style="color: white;">Download For Android</h3>
        </div>

        </div>
      </div>
    </div>

    <div class="container-fluid" style="width: 100%; margin-top: 30px;">
      <div class="row">
        <div class="col col-sm d-flex justify-content-center">
          <p style="color: white; font-size: 25px;">Home</p>
        </div>
        <div class="col col-sm d-flex justify-content-center">
          <p style="color: white; font-size: 25px;">Movies</p>
        </div>

        </div>

        <div class="col col-sm d-flex justify-content-center">
          <img src="assets/images/screenshots/home.png" height="80%" alt="Home">

        <div class="col col-sm d-flex justify-content-center">
          <img src="assets/images/screenshots/movies.png" height="80%" alt="Movies">
        </div>
        <div class="col col-sm d-flex justify-content-center">

        </div>
      </div>
